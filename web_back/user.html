<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" id="inputEmail3" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" id="inputEmail3" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" id="inputEmail3" name="email"
                            value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name='user_pic'>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" id="inputEmail3"
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    修改成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //先发送ajax请求,获取用户信息,将用户信息渲染到页面上
        $(function () {
            $.ajax({
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (backdata) {
                    $('.username').val(backdata.data.username);
                    $('.nickname').val(backdata.data.nickname);
                    $('.email').val(backdata.data.email);
                    $('.password').val(backdata.data.password);
                    $('.user_pic').attr('src', backdata.data.user_pic);
                }
            });
            //图片预览
            $('#exampleInputFile').on('change', function () {
                //先获取到选中的这个图片
                var img = this.files[0];
                //生成路径
                var url = URL.createObjectURL(img);
                //将生成的路径赋值给img标签的src属性
                $('.user_pic').attr('src', url);
            });
            //给修改按钮注册点击事件,并发送ajax请求
            $('.btn-success').on('click', function (e) {
                //先清除form表单里的按钮默认跳转事件
                e.preventDefault();
                //创建formdata对象
                var formdata1 = new FormData($('form')[0]);
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: formdata1,
                    contentType: false,
                    processData: false,
                    success: function (backdata) {
                        console.log(backdata);

                        //将修改后的信息渲染到页面上
                        if (backdata.code == 200) {

                            //提示修改成功
                            $('#myModal').modal();
                        };

                        //给模态框里的按钮注册点击事件
                        $('.btn-primary').on('click', function () {
                            //发送ajax请求
                            $.ajax({
                                url: 'http://localhost:8000/admin/userinfo_get',
                                success: function (backdata) {
                                    if (backdata.code == 200) {
                                        //将首页上的用户信息修改
                                        parent.$('.user_center_link img').attr('src',backdata.data.user_pic);
                                        parent.$('.user_info img').attr('src',backdata.data.user_pic);
                                        parent.$('.user_info span').html('欢迎&nbsp;&nbsp:' + backdata.data.nickname);
                                    };

                                }
                            });
                            //隐藏模态框
                            $('#myModal').modal('hide');
                        });

                    }
                });
            });

        });
    </script>
</body>

</html>
