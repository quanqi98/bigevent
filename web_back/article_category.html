<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活111</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control cata-name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control cata-slug" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });



        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>
    <!-- 引入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <script id="cata" type="text/html">
        {{each data v}}
        <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="#" data-id = '{{v.id}}' class="btn btn-info btn-xs">编辑</a>
                    <a href="#" data-id = '{{v.id}}' class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
        {{/each}}
      </script>
    <script id="add_2" type="text/html">
        <tr>
                <td>{{name}}</td>
                <td>{{slug}}</td>
                <td class="text-center">
                    <a href="#" class="btn btn-info btn-xs">编辑</a>
                    <a href="#"      class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
      </script>
    <script>
        //先发送ajax请求,把所有的文章类别显示到页面上
        $(function () {
            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                success: function (backdata) {
                    //调用模板引擎
                    var cata = template('cata', backdata);
                    //将获取的信息渲染到模板引擎上
                    $('tbody').html(cata);
                }
            });


            //给删除按钮设置点击事件,因为删除按钮是动态添加的,所以需要事件委托
            $('tbody').on('click', '.btn-danger', function () {
                //提示是否删除
                if (confirm('你确定要删除吗?')) {
                    //因为参数需要id,所以要用到this,但是在下面的局部作用域this的指向就变了,所以先把this存在变量中
                    var that = $(this);
                    //发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_delete',
                        data: {
                            id: $(that).attr('data-id')
                        },
                        success: function (backdata) {
                            //将删除的类别在页面上移除
                            $(that).parent().parent().remove();
                        }
                    });
                };

            });

            //给新增按钮添加点击事件
            $('tbody').on('click', '.btn-info', function () {
                var that = $(this);

            });
            //给弹出的模态框的新增按钮添加点击事件
            $('#model_add').click(function () {
                //获取新增的文章类别
                var cataname = $('.cata-name').val();
                var cataslug = $('.cata-slug').val();
                console.log(cataname);

                if (cataname == '' || cataslug == '') {
                    alert('类别名称和别名不能为空哦~');
                    $('#addModal').modal('hide');
                    return;
                };
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_add',
                    data: {
                        name: cataname,
                        slug: cataslug
                    },
                    success: function (backdata) {
                        if (backdata.code == 200) {
                            var add = template('add_2',{name:cataname,slug:cataslug});
                            $('tbody').append(add);
                            alert('新增成功!')
                        }
                    }
                });
                $('#addModal').modal('hide');
            });

        });
    </script>

</body>

</html>
